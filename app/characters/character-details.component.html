<div *ngIf="character">
    <div>Fiche détaillée de {{character.name}}</div>
    <div>
        <a class='btn btn-default' (click)='onBack()'>
            <i class='glyphicon glyphicon-chevron-left'></i>Retour à la liste
        </a>
    </div>
    <div>
        <img [src]='character.imageUrl'
             [width]='imageWidth'
             [height]='imageHeight'
         />
         <div>{{character.description}}</div>
    </div>
</div>
<div>
    <a class='btn btn-default' (click)='onPreviousCharacter()'>
        <i class='glyphicon glyphicon-chevron-left'></i>Perso précédent
    </a>
    <a class='btn btn-default' (click)='onNextCharacter()'>
        Perso suivant<i class='glyphicon glyphicon-chevron-right'></i>
    </a>
</div>
