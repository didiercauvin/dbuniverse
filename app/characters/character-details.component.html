<div *ngIf="character">
    <h3>Fiche détaillée de {{character.name}}</h3>
    <div>
        <a class='btn btn-info' (click)='onBack()'>
            <i class='glyphicon glyphicon-chevron-left'></i> Retour à la liste
        </a>
        <a class='btn btn-info' (click)='onEdit()'>
            <i class='glyphicon glyphicon-pencil'></i> Modifier
        </a>
    </div>
    <div>
         <db-image [model]='character'></db-image>
    </div>
    <db-pager [currentId]="character.id" [previousId]="previousId" [nextId]="nextId"></db-pager>
</div>
