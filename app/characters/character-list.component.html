<div class="container">
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div>
        <div>
            <a class='btn btn-default' (click)='onNew()'>
                <i class='glyphicon glyphicon-plus'></i> Ajouter un personnage
            </a>
        </div>
        <ul class="characters">
            <li *ngFor="let character of characters">
                <a [routerLink]="character.id" routerLinkActive="true"><span class="badge">{{character.name}}</span></a>
            </li>
        </ul>
    </div>
</div>
