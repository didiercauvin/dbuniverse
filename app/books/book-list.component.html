<div class="container">
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

                <i class='glyphicon glyphicon-plus'></i> Ajouter un livre
            </a>
        </div>

            <li *ngFor="let book of books">

            </li>
        </ul>
    </div>
    <div>
        <a class='btn btn-default' (click)='onBack()'>
            <i class='glyphicon glyphicon-chevron-left'></i>Retour Ã  la liste
