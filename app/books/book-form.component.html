<div class='container'>
    <h1>Edition d'un livre</h1>

    <form *ngIf="model" (ngSubmit)="onSubmit()" #bookForm="ngForm" novalidate>
        <div class='row'>
            <div class="form-group col-lg-6">
                <label for="category">Cat√©gorie</label>
                <select class="form-control" id="category" 
                        required
                        disabled
                        [(ngModel)]="model.category"
                        name="category">
                    <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
                </select>
            </div>
        </div>
        <div class='row'>
            <div class="form-group col-lg-6">
                <label for="title">Titre</label>
                <input  type="text" class="form-control" id="title" 
                        required
                        [(ngModel)]="model.title"
                        name="title"
                        #title="ngModel">
                <div [hidden]="title.valid || title.pristine"
                    class="alert alert-danger">
                    Le titre est requis
                </div>
            </div>
        </div>
        <div class='row'>
            <div class="form-group col-lg-6">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" 
                        required
                        [(ngModel)]="model.description"
                        name="description"></textarea>
            </div>
        </div>
        <div class='row'>
            <div class="form-group col-lg-6">
                <label for="imageUrl">Url de l'image</label>
                <input type="text" class="form-control" id="imageUrl" 
                        required
                        [(ngModel)]="model.imageUrl"
                        name="imageUrl">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!bookForm.form.valid">Enregistrer</button>
            <a class='btn btn-success' (click)='onBack()'>Retour</a>
        </div>
    </form>
</div>
